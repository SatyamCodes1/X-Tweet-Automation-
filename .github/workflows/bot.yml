name: x-funny-news-bot

on:
  schedule:
    # âœ… Post 1 news every 2 hours (UTC) â€” logic inside will block 10PMâ€“4AM IST
    - cron: "0 */2 * * *"

    # âœ… Google Trends at 12PM, 4PM, 8PM IST â†’ 06:30, 10:30, 14:30 UTC
    - cron: "30 6 * * *"
    - cron: "30 10 * * *"
    - cron: "30 14 * * *"

    # âœ… Cache News at 6AM, 10AM, 2PM, 5PM, 8PM IST
    # Converted to UTC:
    # 06:00 â†’ 00:30 UTC
    # 10:00 â†’ 04:30 UTC
    # 14:00 â†’ 08:30 UTC
    # 17:00 â†’ 11:30 UTC
    # 20:00 â†’ 14:30 UTC
    - cron: "30 0 * * *"
    - cron: "30 4 * * *"
    - cron: "30 8 * * *"
    - cron: "30 11 * * *"
    - cron: "30 14 * * *"

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v4

      - name: âœ… Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âœ… Install dependencies
        run: pip install -r requirements.txt

      # ------------------ Trends Posting ------------------
      - name: ðŸš€ Post Google Trends (India)
        if: "contains(github.event.schedule, '30 6') || contains(github.event.schedule, '30 10') || contains(github.event.schedule, '30 14')"
        run: python -m src.run TRIGGER=trend_window
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          USE_MEMES: "true"
          TEST_MODE: "false"
          HASHTAGS_ENABLED: "true"
          HASHTAGS_MAX: "2"
          DAILY_TWEET_LIMIT: "15"
          MONTHLY_TWEET_LIMIT: "450"
          LOG_FILE: "bot.log"

      # ------------------ Cache News ------------------
      - name: ðŸ—ž Cache Latest News
        if: "contains(github.event.schedule, '30 0') || contains(github.event.schedule, '30 4') || contains(github.event.schedule, '30 8') || contains(github.event.schedule, '30 11') || contains(github.event.schedule, '30 14')"
        run: python -m src.run TRIGGER=cache_news
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DEFAULT_COUNTRY: "in"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ------------------ Post News (with extra tweets at 4PM, 6PM, 8PM IST) ------------------
      - name: ðŸ¦ Post News Tweets
        if: >
          contains(github.event.schedule, '0 */2')
          && !(github.event.schedule == '30 22' ||
               github.event.schedule == '30 23' ||
               github.event.schedule == '0 0'   ||
               github.event.schedule == '0 1'   ||
               github.event.schedule == '0 2'   ||
               github.event.schedule == '0 3'   ||
               github.event.schedule == '0 4')
        run: |
          # âœ… Post 1 news tweet by default
          python -m src.run TRIGGER=news_batch

          # âœ… Post 2nd tweet at 4PM, 6PM, and 8PM IST
          if [[ "${{ github.event.schedule }}" == "30 10 * * *" ]] || \
             [[ "${{ github.event.schedule }}" == "30 12 * * *" ]] || \
             [[ "${{ github.event.schedule }}" == "30 14 * * *" ]]; then
            python -m src.run news_batch
          fi
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          USE_MEMES: "true"
          HASHTAGS_ENABLED: "true"
          HASHTAGS_MAX: "2"
          DAILY_TWEET_LIMIT: "15"
          MONTHLY_TWEET_LIMIT: "450"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"
