name: x-funny-news-bot

on:
  schedule:
    - cron: "0 */2 * * *"        # ‚úÖ Every 2 hours ‚Üí Post News (Hindi)
    - cron: "30 6 * * *"         # ‚úÖ Google Trends (12 PM IST)
    - cron: "30 10 * * *"        # ‚úÖ Google Trends (4 PM IST)
    - cron: "30 14 * * *"        # ‚úÖ Google Trends (8 PM IST)
    - cron: "30 0 * * *"         # ‚úÖ Cache 6 AM IST
    - cron: "30 4 * * *"         # ‚úÖ Cache 10 AM IST
    - cron: "30 8 * * *"         # ‚úÖ Cache 2 PM IST
    - cron: "30 11 * * *"        # ‚úÖ Cache 5 PM IST
    - cron: "30 14 * * *"        # ‚úÖ Cache 8 PM IST
  workflow_dispatch:             # ‚úÖ Manual trigger (button)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repo
        uses: actions/checkout@v4

      - name: ‚úÖ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚úÖ Install Dependencies
        run: pip install -r requirements.txt

      # ‚úÖ Always cache news before posting (solves empty DB issue)
      - name: üóû Cache News First (Fresh data for Hindi tweets)
        run: python -m src.run TRIGGER=cache_news
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DEFAULT_COUNTRY: "in"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Scheduled Google Trends in Hindi
      - name: üöÄ Post Google Trends (Hindi)
        if: github.event_name == 'schedule' &&
            (github.event.schedule == '30 6 * * *' ||
             github.event.schedule == '30 10 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run TRIGGER=trend_window
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Scheduled News Posting (Hindi only)
      - name: üê¶ Post Hindi News Tweets (Scheduled)
        if: github.event_name == 'schedule' && github.event.schedule == '0 */2 * * *'
        run: python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Manual Trigger (Run Workflow button) ‚Üí Hindi News
      - name: ‚ñ∂ Manual Run ‚Üí Hindi News Tweet
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üìå Manual Hindi Tweet Triggered"
          python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Upload bot.log for debugging
      - name: üìÅ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-log
          path: bot.log
