name: x-funny-news-bot

on:
  schedule:
    - cron: "0 */2 * * *"        # Every 2 hours ‚Üí News
    - cron: "30 6 * * *"         # Google Trends (12 PM IST)
    - cron: "30 10 * * *"        # Google Trends (4 PM IST)
    - cron: "30 14 * * *"        # Google Trends (8 PM IST)
    - cron: "30 0 * * *"         # Cache 6 AM IST
    - cron: "30 4 * * *"         # Cache 10 AM IST
    - cron: "30 8 * * *"         # Cache 2 PM IST
    - cron: "30 11 * * *"        # Cache 5 PM IST
    - cron: "30 14 * * *"        # Cache 8 PM IST
  workflow_dispatch:             # ‚úÖ Manual trigger

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repo
        uses: actions/checkout@v4

      - name: ‚úÖ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚úÖ Install Dependencies
        run: pip install -r requirements.txt

      # ---------------- Google Trends Posting ----------------
      - name: üöÄ Post Google Trends (Hindi)
        if: github.event_name == 'schedule' &&
            (github.event.schedule == '30 6 * * *' ||
             github.event.schedule == '30 10 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run TRIGGER=trend_window
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ---------------- Cache News ----------------
      - name: üóû Cache Latest News
        if: github.event_name == 'schedule' &&
            (github.event.schedule == '30 0 * * *' ||
             github.event.schedule == '30 4 * * *' ||
             github.event.schedule == '30 8 * * *' ||
             github.event.schedule == '30 11 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run TRIGGER=cache_news
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DEFAULT_COUNTRY: "in"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ---------------- Post News Tweets ----------------
      - name: üê¶ Post News Tweets (Hindi)
        if: github.event_name == 'schedule' && github.event.schedule == '0 */2 * * *'
        run: python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Manual workflow runs Hindi news tweets by default
      - name: ‚ñ∂ Manual Trigger ‚Üí Post Hindi News
        if: github.event_name == 'workflow_dispatch'
        run: python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      - name: üìÅ Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-log
          path: bot.log
