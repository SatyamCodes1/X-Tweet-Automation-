name: x-funny-news-bot

on:
  schedule:
    - cron: "0 */2 * * *"        # Every 2 hours ‚Üí News
    - cron: "30 6 * * *"         # 12PM IST ‚Üí Trends
    - cron: "30 10 * * *"        # 4PM IST ‚Üí Trends
    - cron: "30 14 * * *"        # 8PM IST ‚Üí Trends
    - cron: "30 0 * * *"         # Cache 6AM IST
    - cron: "30 4 * * *"         # Cache 10AM IST
    - cron: "30 8 * * *"         # Cache 2PM IST
    - cron: "30 11 * * *"        # Cache 5PM IST
    - cron: "30 14 * * *"        # Cache 8PM IST
  workflow_dispatch:             # ‚úÖ Manual run enabled

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v4

      - name: ‚úÖ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚úÖ Install dependencies
        run: pip install -r requirements.txt

      # ‚úÖ GOOGLE TRENDS
      - name: üöÄ Post Google Trends (India)
        if: github.event_name == 'schedule' && 
            (github.event.schedule == '30 6 * * *' ||
             github.event.schedule == '30 10 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run trend_window
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          USE_MEMES: "true"
          TEST_MODE: "false"
          HASHTAGS_ENABLED: "true"
          HASHTAGS_MAX: "2"
          DAILY_TWEET_LIMIT: "15"
          MONTHLY_TWEET_LIMIT: "450"
          LOG_FILE: "bot.log"

      # ‚úÖ CACHE NEWS
      - name: üóû Cache Latest News
        if: github.event_name == 'schedule' &&
            (github.event.schedule == '30 0 * * *' ||
             github.event.schedule == '30 4 * * *' ||
             github.event.schedule == '30 8 * * *' ||
             github.event.schedule == '30 11 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run cache_news
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DEFAULT_COUNTRY: "in"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ NEWS POSTING (Every 2 hours + Extra at 4PM/6PM/8PM IST)
      - name: üê¶ Post News Tweets
        if: github.event_name == 'schedule' && github.event.schedule == '0 */2 * * *'
        run: |
          python -m src.run news_batch

          # Extra tweets at 4PM, 6PM, 8PM IST
          if [[ "$(date -u +%H)" == "10" || "$(date -u +%H)" == "12" || "$(date -u +%H)" == "14" ]]; then
            python -m src.run news_batch
          fi
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          USE_MEMES: "true"
          HASHTAGS_ENABLED: "true"
          HASHTAGS_MAX: "2"
          DAILY_TWEET_LIMIT: "15"
          MONTHLY_TWEET_LIMIT: "450"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Always upload log file
      - name: üìÅ Upload bot.log file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-log
          path: bot.log
