name: x-funny-news-bot

on:
  schedule:
    - cron: "0 */2 * * *"        # ‚úÖ Every 2 hours ‚Üí Post News (Hindi)
    - cron: "30 6 * * *"         # ‚úÖ Google Trends (12 PM IST)
    - cron: "30 10 * * *"        # ‚úÖ Google Trends (4 PM IST)
    - cron: "30 14 * * *"        # ‚úÖ Google Trends (8 PM IST)
    - cron: "30 0 * * *"         # ‚úÖ Cache 6 AM IST
    - cron: "30 4 * * *"         # ‚úÖ Cache 10 AM IST
    - cron: "30 8 * * *"         # ‚úÖ Cache 2 PM IST
    - cron: "30 11 * * *"        # ‚úÖ Cache 5 PM IST
    - cron: "30 14 * * *"        # ‚úÖ Cache 8 PM IST
  workflow_dispatch:             # ‚úÖ Manual trigger (button)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repo
        uses: actions/checkout@v4

      - name: ‚úÖ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # ‚úÖ NEW: Force reinstall Groq to ensure 0.11.0
      - name: üîß Force Reinstall Groq 0.11.0
        run: |
          pip install --upgrade pip
          pip uninstall -y groq || true
          pip install --no-cache-dir groq==0.11.0
          python -c "import groq; print(f'‚úÖ Groq version installed: {groq.__version__}')"

      # ‚úÖ Install remaining dependencies
      - name: ‚úÖ Install Dependencies
        run: pip install --no-cache-dir -r requirements.txt

      # ‚úÖ Verify Groq installation
      - name: üîç Verify Groq Version
        run: |
          python -c "import groq; print(f'Groq version: {groq.__version__}')"
          python -c "from groq import Groq; print('Groq import successful')"

      # ‚úÖ ‚úÖ ‚úÖ DELETE OLD DATABASE ONLY WHEN MANUALLY TRIGGERED
      - name: üóë Delete old database (for clean Hindi testing)
        if: github.event_name == 'workflow_dispatch'
        run: rm -f bot.sqlite3

      # ‚úÖ Always cache news first
      - name: üóû Cache News First (Fresh data for Hindi tweets)
        run: python -m src.run TRIGGER=cache_news
        env:
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          DEFAULT_COUNTRY: "in"
          TEST_MODE: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Google Trends (Hindi)
      - name: üöÄ Post Google Trends (Hindi)
        if: github.event_name == 'schedule' &&
            (github.event.schedule == '30 6 * * *' ||
             github.event.schedule == '30 10 * * *' ||
             github.event.schedule == '30 14 * * *')
        run: python -m src.run TRIGGER=trend_window
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Scheduled News Posting (Hindi only)
      - name: üê¶ Post Hindi News Tweets (Scheduled)
        if: github.event_name == 'schedule' && github.event.schedule == '0 */2 * * *'
        run: python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Manual Trigger ‚Üí Hindi News
      - name: ‚ñ∂ Manual Run ‚Üí Hindi News Tweet
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üìå Manual Hindi Tweet Triggered"
          python -m src.run TRIGGER=news_batch
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TEST_MODE: "false"
          USE_MEMES: "false"
          LOG_FILE: "bot.log"

      # ‚úÖ Upload bot.log
      - name: üìÅ Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-log
          path: bot.log
